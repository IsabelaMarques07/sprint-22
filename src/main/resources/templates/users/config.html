<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{cabecalho :: head('Cadastro')}"></header>
<body>
	<nav th:replace="~{menu :: nav}"></nav>
			<h3 class="text-center mt-3">Configurações</h3>
	<div class="container mt-3">
		<form th:object="${userDTO}" th:action="@{/config/{id} (id=${id})}" method="POST">
			<div class="col d-flex justify-content-around">
				<div class="col-md-6">
					<div class="input-group mb-2 input-group-sm">
						<span class="input-group-text">Nome</span> <input
							th:errorclass="is-invalid" type="text" th:field="*{name}"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{name}"></div>
					</div>
					<div class="input-group mb-2 input-group-sm">
						<span class="input-group-text">Email</span> <input
							th:errorclass="is-invalid" type="text" th:field="*{email}"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{email}"></div>
						<span class="input-group-text">Senha</span> <input
							th:errorclass="is-invalid" type="text" th:field="*{password}"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{password}"></div>
					</div>
					<div class="input-group mb-2 input-group-sm">
						<span class="input-group-text">CNPJ</span> <input
							th:errorclass="is-invalid" type="text" th:field="*{cnpj}"
							class="form-control" readonly>
						<div class="invalid-feedback" th:errors="*{cnpj}"></div>
					</div>
				</div>
			</div>
			<div class="col d-flex justify-content-around">
				<input class="btn btn-success" type="submit" value="Cadastrar" />
			</div>
		</form>
	</div>
</body>
</html>
